<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Login Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .login-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border: 2px solid #333;
    color: #333;
    background-color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .login-button:hover {
    background-color: #333;
    color: #fff;
  }

  .centered {
    text-align: center;
  }
  .input[type="Radio"]{
opacity: 4;
width: 4;
margin: 4;
  }
</style>
</head>
<body>
  <h2>Centered Login Button</h2>
  <div class="centered">
    <a href="#" class="login-button">Log In</a>
  </div>
</body>
</html>
